<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="slideshow.js"></script>
    <link rel="stylesheet" type="text/css" href="estilos.css" />
</head>
<body>
    <!-- Slideshow container -->
    <div class="slideshow-container">
        <ul>
            <!-- Full-width images with number and caption text -->
            <li class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <figure>
                    <img src="img/moto01.jpg">
                    <figcaption class="text">Caption Text</figcaption>
                </figure>
            </li>
        
            <li class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <figure>
                    <img src="img/moto02.jpg">
                    <figcaption class="text">Caption Two</figcaption>
                </figure>
            </li>
        
            <li class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <figure>
                    <img src="img/moto03.jpg">
                    <figcaption class="text">Caption Three</figcaption>
                </figure>
            </li>
        </ul>
      
        <!-- Next and previous buttons -->
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>

        <!-- The dots/circles -->
        <div id="navegacao">
            <button class="dot" value="1"></button>
            <button class="dot" value="2"></button>
            <button class="dot" value="3"></button>
        </div>
    </div>
</body>
</html>
